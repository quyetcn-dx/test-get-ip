<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get User IP</title>
</head>
<body>
  <h1>Địa chỉ IP của bạn</h1>
  <p id="ip-display">Đang lấy địa chỉ IP...</p>

  <script>
    // Hàm lấy địa chỉ IP từ API
    async function getUserIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        document.getElementById('ip-display').textContent = `IP của bạn là: ${data.ip}`;
      } catch (error) {
        document.getElementById('ip-display').textContent = 'Không thể lấy địa chỉ IP.';
        console.error('Error fetching IP:', error);
      }
    }

    // Gọi hàm khi trang tải
    getUserIP();
  </script>
</body>
</html>
